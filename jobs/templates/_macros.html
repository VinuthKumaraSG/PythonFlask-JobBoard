<macro>show_job.show_job(job)</macro>
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
		<a> {{ job['title'] }} </a>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
		<p>
			<a> {{ job['employer_name'] }}
				${{ job['salary'] }}
				{{ job['description'] }}
		</p>
    </div>
  </div>
</div>

<macro>show_jobs.show_jobs(jobs)</macro>
<div class="columns" class="is-multiline">
	
</div>
